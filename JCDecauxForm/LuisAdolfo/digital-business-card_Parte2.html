<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Digital - Luis Adolfo Lopez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        .close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            background-color: #003366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .close-button span {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .profile-container {
            margin-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .name {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #111;
            text-align: center;
        }
        
        .title {
            margin-top: 5px;
            font-size: 18px;
            color: #444;
            text-align: center;
        }
        
        .qr-code {
            margin-top: 40px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .add-to-wallet {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            text-align: center;
        }
        
        .wallet-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .wallet-button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .wallet-button img {
            width: 24px;
            height: 24px;
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 24px;
            }
            
            .title {
                font-size: 16px;
            }
            
            .qr-code {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="close-button" onclick="closeCard()">
        <span>×</span>
    </div>
    
    <div class="profile-container">
        <img class="profile-pic" src="/api/placeholder/150/150" alt="Luis Adolfo Lopez">
        
        <h1 class="name">Luis Adolfo Lopez</h1>
        <p class="title">IT Director Mexico</p>
        
        <img class="qr-code" src="/api/placeholder/250/250" alt="Código QR">
        
        <p class="add-to-wallet">Add your Digital Business Card to Wallet</p>
        
        <div class="wallet-buttons">
            <button class="wallet-button" onclick="addToGoogleWallet()">
                <img src="/api/placeholder/24/24" alt="Google Wallet Icon">
                Add to Google Wallet
            </button>
            
            <button class="wallet-button" onclick="addToAppleWallet()">
                <img src="/api/placeholder/24/24" alt="Apple Wallet Icon">
                Add to Apple Wallet
            </button>
        </div>
    </div>
    
    <script>
        function closeCard() {
            alert("Cerrando tarjeta digital");
            // En una implementación real, esto podría redirigir o cerrar la ventana
        }
        
        function addToGoogleWallet() {
            alert("Añadiendo a Google Wallet");
            // En una implementación real, esto iniciaría el proceso de añadir a Google Wallet
        }
        
        function addToAppleWallet() {
            alert("Añadiendo a Apple Wallet");
            // En una implementación real, esto iniciaría el proceso de añadir a Apple Wallet
        }
    </script>
</body>
</html>
