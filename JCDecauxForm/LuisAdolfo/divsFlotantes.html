<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Imagen</title>
    <style>
        /* Estilos para la ventana modal */
        .modal {
            display: none; /* Oculta la ventana por defecto */
            position: fixed; /* Posición fija */
            z-index: 1; /* Sitúa la ventana sobre otros elementos */
            left: 0;
            top: 0;
            width: 100%; /* Ancho completo */
            height: 100%; /* Alto completo */
            overflow: auto; /* Habilita el scroll si es necesario */
            background-color: rgba(0,0,0,0.4); /* Fondo negro con opacidad */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* Centra la ventana */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Ancho de la ventana */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón para abrir la ventana modal -->
    <button id="myBtn">Abrir Modal</button>

    <!-- La ventana modal -->
    <div id="myModal" class="modal">
        <!-- Contenido de la ventana modal -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Texto dentro de la ventana modal.</p>
            <img src="https://via.placeholder.com/300x200" alt="Imagen de ejemplo">
        </div>
    </div>

    <script>
        // Obtener la ventana modal
        var modal = document.getElementById("myModal");

        // Obtener el botón que abre la ventana modal
        var btn = document.getElementById("myBtn");

        // Obtener el elemento <span> que cierra la ventana modal
        var span = document.getElementsByClassName("close")[0];

        // Cuando el usuario hace clic en el botón, abre la ventana modal
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Cuando el usuario hace clic en <span> (x), cierra la ventana modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Cuando el usuario hace clic fuera de la ventana modal, cierra la ventana modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
