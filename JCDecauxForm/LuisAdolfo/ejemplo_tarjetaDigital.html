<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   background-color: #E0E0FF;
   color: #333;
}
 
header {
   display: flex;
   flex-direction: column;
   align-items: center;
   justify-content: center;
   height: 100vh;
   background-image: url('https://source.unsplash.com/1600x900/?travel');
   background-size: cover;
   background-position: center;
}
 
h1, h2 {
   color: #E0E0FF;
   text-align: center;
}
 
p {
   color: #333;
   text-align: center;
}
 
.destination {
   width: 80%;
   margin: 20px 0;
   padding: 20px;
   background-color: #FFF;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
 
.destination img {
   width: 100%;
   height: auto;
}
</style>
<body>
<header>
<h1>Luis Adolfo López</h1>
<p>¡Descubre el mundo con nosotros!</p>
</header>
<main>
<section class="destination">
<h2>París</h2>
<p>¡La ciudad de la luz y el amor!</p>
<img src="https://source.unsplash.com/800x600/?paris" alt="París">
</section>
<section class="destination">
<h2>Roma</h2>
<p>¡Roma, la ciudad eterna!</p>
<img src="https://source.unsplash.com/800x600/?rome" alt="Roma">
</section>
<section class="destination">
<h2>Tokyo</h2>
<p>¡Tokyo, la ciudad futurista!</p>
<img src="https://source.unsplash.com/800x600/?tokyo" alt="Tokyo">
</section>
</main>
</body>
</html>
