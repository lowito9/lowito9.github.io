<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web-to-Lead</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .box {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .blue-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="submit"] {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
    </style>
<script>
const params = new URLSearchParams(document.location.search);
var nombre = params.get("nombre");
console.log(nombre)
var valor=document.getElementById('#00Ncc000000UXrN');

<script>        
document.getElementById('formulario').addEventListener('submit', function(event) 
{            
event.preventDefault(); // Evita que el formulario se envíe de forma tradicional            
// Capturar los datos del formulario            
const nombre = document.getElementById('nombre').value;            
const telefono = document.getElementById('telefono').value;            
const email = document.getElementById('email').value;            
// Número del vendedor (ajústalo al número real, con código de país)            
const numeroVendedor = '+525532277185'; 
// Ejemplo, cámbialo por el número deseado            
// Crear el mensaje con los datos            
const mensaje = `Hola, soy ${nombre}. Mi número es ${telefono} y mi email es ${email}. Quiero que me contactes.`;            
// Codificar el mensaje para que sea parte de la URL            
const mensajeCodificado = encodeURIComponent(mensaje);            
// Generar el enlace de WhatsApp            
const whatsappUrl = `https://wa.me/${numeroVendedor}?text=${mensajeCodificado}`;            
// Redirigir al enlace de WhatsApp            
window.location.href = whatsappUrl;        

});    </script>
</head>
<body>

       <a href="https://api.whatsapp.com/send?phone=525532277185">has clic</a>
    </div>
</body>
