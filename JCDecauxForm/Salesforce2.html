<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Contacto por WhatsApp</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        .box {
            margin-bottom: 20px;
        }
        .blue-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .blue-button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="submit"] {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>Compartir Contacto por WhatsApp</h2>
            <form id="contactForm">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName"><br>

                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" name="lastName"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="organization">Organización:</label>
                <input type="text" id="organization" name="organization"><br>

                <button type="button" id="sendButton" class="blue-button">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function shareContactViaWhatsApp(firstName, lastName, email, phone, organization) {
            let contactInfo = `Nombre: ${firstName} ${lastName}\nEmail: ${email}\nTeléfono: ${phone}\nOrganización: ${organization}`;
            let encodedContactInfo = encodeURIComponent(contactInfo);
            let whatsappURL = `https://wa.me/?text=${encodedContactInfo}`;
            window.location.href = whatsappURL;
        }

        document.getElementById('sendButton').addEventListener('click', function() {
            let firstName = document.getElementById('firstName').value;
            let lastName = document.getElementById('lastName').value;
            let email = document.getElementById('email').value;
            let phone = document.getElementById('phone').value;
            let organization = document.getElementById('organization').value;

            shareContactViaWhatsApp(firstName, lastName, email, phone, organization);
        });
    </script>
</body>
</html>
