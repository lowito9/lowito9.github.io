<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tip de TI - Ctrl + F</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .tip-container {
      position: absolute;
      top: 20%;
      left: 50%;
      /*transform: translateX(-50%);*/
      transform: translateX(-50%) perspective(1000px) rotateX(10deg);
      width: 70%;
      max-width: 1000px;
      background: rgba(0, 0, 0, 0.85);
      border: 5px solid #00ff99;
      border-radius: 25px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 153, 0.6);
      animation: fadeIn 1.5s ease;
    }

    .icon-row {
      font-size: 50px;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .icon {
      animation: bounce 2s infinite;
    }

    .title {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00ffcc;
      text-transform: uppercase;
    }

    .subtitle {
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .highlight {
      color: #ffcc00;
      font-weight: bold;
    }

    .footer {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: pulse 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video id="bgVideo" autoplay muted loop>
    <source src="Vid1.mp4" type="video/mp4">
    Tu navegador no soporta videos HTML5.
  </video>

  <!-- Contenido del tip -->
  <div class="tip-container">

    </div>

      y escribe una palabra clave para buscar en <span class="highlight">p√°ginas, correos o documentos</span>.
    </div>
    <div class="footer">üíª Un tip de TI para facilitarte el d√≠a üöÄ</div>
  </div>

</body>
</html>
